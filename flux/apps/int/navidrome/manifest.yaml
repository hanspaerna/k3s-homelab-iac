apiVersion: v1
kind: Namespace
metadata:
  name: navidrome
---
apiVersion: v1
kind: Service
metadata:
  name: navidrome
  labels:
    app.kubernetes.io/service: navidrome
    app.kubernetes.io/instance: navidrome
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: navidrome
    app.kubernetes.io/version: 0.58.5
    helm.sh/chart: navidrome-6.7.6
  annotations:
spec:
  type: ClusterIP
  ports:
  - port: 4533
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: navidrome
    app.kubernetes.io/instance: navidrome
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: navidrome
  labels:
    app.kubernetes.io/instance: navidrome
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: navidrome
      app.kubernetes.io/instance: navidrome
  template:
    metadata:
      labels:
        app.kubernetes.io/name: navidrome
        app.kubernetes.io/instance: navidrome
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: navidrome
          image: "deluan/navidrome:0.59.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: ND_ENABLESHARING
              value: "false"
            - name: ND_ENABLETRANSCODINGCONFIG
              value: "true"
            - name: ND_LOGLEVEL
              value: info
            - name: ND_MUSICFOLDER
              value: /music
            - name: ND_PROMETHEUS_ENABLED
              value: "false"
            - name: ND_SESSIONTIMEOUT
              value: 24h
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 4533
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 4533
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 4533
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 4533
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
          volumeMounts:
            - name: navidrome-data
              mountPath: /data
      volumes:
        - name: navidrome-data
          persistentVolumeClaim:
            claimName: navidrome-data-pvc
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: navidrome-data-pvc
spec:
  storageClassName: smb-test
  resources:
    requests:
      storage: 3Gi 
