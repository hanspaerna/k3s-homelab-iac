apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  labels:
    app.kubernetes.io/name: qbittorrent
    app.kubernetes.io/instance: qbittorrent
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: qbittorrent
      app.kubernetes.io/instance: qbittorrent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: qbittorrent
        app.kubernetes.io/instance: qbittorrent
    spec:
      initContainers:
        - name: init-config
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              CONFIG_DIR="/config/qBittorrent"
              CONFIG_FILE="$CONFIG_DIR/qBittorrent.conf"
              mkdir -p "$CONFIG_DIR"
              if [ ! -f "$CONFIG_FILE" ]; then
                cat > "$CONFIG_FILE" << 'EOF'
              [Preferences]
              WebUI\LocalHostAuth=false
              EOF
                echo "Created qBittorrent.conf with localhost auth disabled"
              elif ! grep -q "LocalHostAuth" "$CONFIG_FILE"; then
                echo "WebUI\LocalHostAuth=false" >> "$CONFIG_FILE"
                echo "Added LocalHostAuth=false to existing config"
              else
                echo "LocalHostAuth already configured"
              fi
          volumeMounts:
            - name: config
              mountPath: /config
        - name: gluetun
          image: qmcgaw/gluetun:v3.41
          # restartPolicy: Always makes gluetun a native sidecar
          # if you do not add restartPolicy the other init containers will never start
          # it will be an initContainer and not a native sidecar container https://kubernetes.io/docs/concepts/workloads/pods/sidecar-containers/
          restartPolicy: Always
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          env:
            - name: VPN_SERVICE_PROVIDER
              valueFrom:
                secretKeyRef:
                  name: qbittorrent-secret
                  key: VPN_SERVICE_PROVIDER
            - name: VPN_TYPE
              valueFrom:
                secretKeyRef:
                  name: qbittorrent-secret
                  key: VPN_TYPE
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: qbittorrent-secret
                  key: WIREGUARD_PRIVATE_KEY
            - name: SERVER_COUNTRIES
              valueFrom:
                secretKeyRef:
                  name: qbittorrent-secret
                  key: SERVER_COUNTRIES
            - name: UPDATER_PERIOD
              value: "24h"
            - name: BLOCK_MALICIOUS
              value: "off"
            - name: PORT_FORWARD_ONLY
              value: "on"
            - name: VPN_PORT_FORWARDING
              value: "on"
            - name: VPN_PORT_FORWARDING_UP_COMMAND
              # LocalHostAuth=false bypasses auth for localhost
              value: /bin/sh -c 'until wget -q --spider http://127.0.0.1:8080; do sleep 2; done; wget -q -O- --post-data "json={\"listen_port\":{{PORTS}}}" http://127.0.0.1:8080/api/v2/app/setPreferences'
            - name: FIREWALL_VPN_INPUT_PORTS
              value: "8080"
            # Killswitch settings
            - name: FIREWALL
              value: "on"
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.42.0.0/16,10.43.0.0/16"  # K3s pod and service CIDRs
            - name: DOT
              value: "off"
          ports:
            - containerPort: 8080 # qbittorrent  web ui
              name: http
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              memory: 256Mi
          readinessProbe:
            exec:
              command:
                - /gluetun-entrypoint
                - healthcheck
            initialDelaySeconds: 5
            periodSeconds: 3
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - /gluetun-entrypoint
                - healthcheck
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3

      containers:
        - name: qbittorrent
          image: linuxserver/qbittorrent:5.1.4
          env:
            - name: TZ
              value: "Europe/Berlin"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: WEBUI_PORT
              value: "8080"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /config/Downloads
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 1Gi
          startupProbe:
            httpGet:
              path: /
              port: 8080
            failureThreshold: 30
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 5
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config-pvc
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads-pvc
