apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  labels:
    app.kubernetes.io/name: immich
    app.kubernetes.io/component: server
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: immich
      app.kubernetes.io/component: server
  template:
    metadata:
      annotations:
        k8up.io/backupcommand: pg_dumpall --clean --if-exists --username=postgres
        k8up.io/file-extension: .sql
      labels:
        app.kubernetes.io/name: immich
        app.kubernetes.io/component: server
    spec:
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:v2.1.0
          env:
            - name: TZ
              value: "Europe/Berlin"
            - name: DB_HOSTNAME
              value: "immich-db"
            - name: DB_PORT
              value: "5432"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: immich-secret
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-secret
                  key: DB_PASSWORD
            - name: DB_DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: immich-secret
                  key: DB_DATABASE_NAME
            - name: REDIS_HOSTNAME
              value: "immich-redis"
            - name: IMMICH_MACHINE_LEARNING_URL
              value: "http://immich-ml:3003"
          ports:
            - containerPort: 2283
              name: http
          volumeMounts:
            - name: camera
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 2Gi
          startupProbe:
            httpGet:
              path: /api/server/ping
              port: 2283
            failureThreshold: 30
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/server/ping
              port: 2283
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/server/ping
              port: 2283
            periodSeconds: 5
      volumes:
        - name: camera
          persistentVolumeClaim:
            claimName: immich-camera-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-ml
  labels:
    app.kubernetes.io/name: immich
    app.kubernetes.io/component: machine-learning
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: immich
      app.kubernetes.io/component: machine-learning
  template:
    metadata:
      labels:
        app.kubernetes.io/name: immich
        app.kubernetes.io/component: machine-learning
    spec:
      containers:
        - name: immich-ml
          image: ghcr.io/immich-app/immich-machine-learning:v2.1.0
          env:
            - name: TZ
              value: "Europe/Berlin"
          ports:
            - containerPort: 3003
              name: http
          volumeMounts:
            - name: cache
              mountPath: /cache
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              memory: 4Gi
          startupProbe:
            httpGet:
              path: /ping
              port: 3003
            failureThreshold: 60
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /ping
              port: 3003
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ping
              port: 3003
            periodSeconds: 5
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: immich-ml-cache-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-redis
  labels:
    app.kubernetes.io/name: immich
    app.kubernetes.io/component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: immich
      app.kubernetes.io/component: redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: immich
        app.kubernetes.io/component: redis
    spec:
      containers:
        - name: redis
          image: valkey/valkey:9
          ports:
            - containerPort: 6379
              name: redis
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              memory: 256Mi
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            periodSeconds: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-db
  labels:
    app.kubernetes.io/name: immich
    app.kubernetes.io/component: database
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: immich
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: immich
        app.kubernetes.io/component: database
    spec:
      containers:
        - name: postgres
          image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: immich-secret
                  key: DB_USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-secret
                  key: DB_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: immich-secret
                  key: DB_DATABASE_NAME
            - name: POSTGRES_INITDB_ARGS
              value: "--data-checksums"
          ports:
            - containerPort: 5432
              name: postgres
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 1Gi
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - immich
                - -d
                - immich
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: immich-db-pvc
