apiVersion: apps/v1
kind: Deployment
metadata:
  name: koito
  labels:
    app.kubernetes.io/name: koito
    app.kubernetes.io/instance: koito
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: koito
      app.kubernetes.io/instance: koito
  template:
    metadata:
      labels:
        app.kubernetes.io/name: koito
        app.kubernetes.io/instance: koito
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - name: POSTGRES_DB
              value: koitodb
            - name: POSTGRES_USER
              value: koito
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: koito-db-secret
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: koito-db
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
                - -d
                - koitodb
            initialDelaySeconds: 10
            periodSeconds: 10
        - name: koito
          image: gabehf/koito:v0.1.4
          env:
            - name: KOITO_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: koito-db-secret
                  key: KOITO_DATABASE_URL
            - name: KOITO_ALLOWED_HOSTS
              value: "*"
            - name: KOITO_DEFAULT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: koito-db-secret
                  key: KOITO_DEFAULT_USERNAME
            - name: KOITO_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: koito-db-secret
                  key: KOITO_DEFAULT_PASSWORD
            - name: KOITO_DEFAULT_THEME
              value: "black"
          ports:
            - containerPort: 4110
              name: http
          volumeMounts:
            - mountPath: /etc/koito
              name: koito-data
              subPath: koito
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          startupProbe:
            httpGet:
              path: /
              port: 4110
            failureThreshold: 30
            periodSeconds: 2
          livenessProbe:
            httpGet:
              path: /
              port: 4110
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 4110
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: koito-data
          persistentVolumeClaim:
            claimName: koito-pvc
        - name: koito-db
          persistentVolumeClaim:
            claimName: koito-db-pvc
