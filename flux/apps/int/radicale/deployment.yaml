apiVersion: apps/v1
kind: Deployment
metadata:
  name: radicale
  labels:
    app.kubernetes.io/name: radicale
    app.kubernetes.io/instance: radicale
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: radicale
      app.kubernetes.io/instance: radicale
  template:
    metadata:
      labels:
        app.kubernetes.io/name: radicale
        app.kubernetes.io/instance: radicale
    spec:
      containers:
        - name: radicale
          image: ghcr.io/kozea/radicale:3.6
          ports:
            - containerPort: 5232
              name: http
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /etc/radicale/config
            - name: users
              mountPath: /config/users
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /
              port: 5232
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 5232
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: radicale-data-pvc
        - name: config
          persistentVolumeClaim:
            claimName: radicale-config-pvc
        - name: users
          persistentVolumeClaim:
            claimName: radicale-users-pvc
