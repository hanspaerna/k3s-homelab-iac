---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: dashboard-auth
  namespace: traefik-ext
spec:
  basicAuth:
    secret: traefik-dashboard-auth
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik-ext
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.fingol.pro`)
      middlewares:
      - name: authelia-auth
        namespace: traefik-auth
      kind: Rule
      middlewares:
      - name: dashboard-auth
      services:
      - name: api@internal
        kind: TraefikService
  tls:
    secretName: letsencrypt-dns-wildcard-cert
