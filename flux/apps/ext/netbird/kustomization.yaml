namespace: netbird

resources:
  - ../../base/netbird/
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - grpcroute.yaml
  - httproute.yaml

images:
  - name: netbirdio/management
    newTag: 0.61.0
  - name: netbirdio/relay
    newTag: 0.61.0
  - name: netbirdio/signal
    newTag: 0.61.0

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: netbird-management
    path: management-env-patch.yaml

  - target:
      group: apps
      version: v1
      kind: Deployment
      name: netbird-relay
    path: relay-env-patch.yaml
