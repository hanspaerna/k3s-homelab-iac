namespace: netbird

resources:
  - ../../base/netbird-dashboard/
  - secrets.yaml
  - middlewares.yaml
  - httproute.yaml

images:
  - name: netbirdio/dashboard
    newTag: v2.25.0

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: netbird-dashboard
    path: dashboard-env-patch.yaml
