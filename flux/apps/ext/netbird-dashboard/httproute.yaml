apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: netbird-dashboard
  namespace: netbird
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik-ext
  hostnames:
    - "netbird.fingol.pro"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: netbird-dashboard
          port: 80
    
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: netbird-management
          port: 80
     
    - matches:
        - path:
            type: PathPrefix
            value: /relay   
      backendRefs:
        - name: netbird-relay
          port: 33080
   
    # for gRPC calls          
    - matches:
        - path:
            type: PathPrefix
            value: /management.ManagementService/
      backendRefs:
        - name: netbird-management
          port: 80
   
    # for gRPC calls
    - matches:
        - path:
            type: PathPrefix
            value: /signalexchange.SignalExchange/
      backendRefs:
        - name: netbird-signal
          port: 80

