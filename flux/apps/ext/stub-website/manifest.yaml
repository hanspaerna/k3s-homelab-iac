---
apiVersion: v1
kind: Namespace
metadata:
  name: stub-website
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stub-website
  namespace: stub-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stub-website
  template:
    metadata:
      labels:
        app: stub-website
    spec:
      containers:
        - name: nginx
          image: nginx:stable-alpine3.23
          ports:
            - containerPort: 80
          volumeMounts:
            - name: stub-website-volume
              mountPath: /usr/share/nginx/html
      volumes:
        - name: stub-website-volume
          persistentVolumeClaim:
            claimName: stub-website-pvc
        - name: git-sync-volume
          emptyDir: {} # temporary workspace for git-sync
      initContainers:
        - name: git-sync
          image: registry.k8s.io/git-sync/git-sync:v4.1.0
          command:
            - /bin/sh
          args:
            - -c
            - |
              /git-sync --repo=https://github.com/hanspaerna/k3s-homelab-iac.git \
                       --branch=main \
                       --root=/git \
                       --link=k3s-homelab-iac \
                       --one-time \
                       --username=$(GIT_USERNAME) \
                       --password=$(GIT_PASSWORD) && \
              cp -r /git/k3s-homelab-iac/container-data/ext/stub-website/* /destination
          env:
            - name: GIT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: git-secret
                  key: username
            - name: GIT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: git-secret
                  key: password
          volumeMounts:
            - name: git-sync-volume
              mountPath: /git
            - name: stub-website-volume
              mountPath: /destination
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: stub-website-pvc
  namespace: stub-website
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: stub-website
  namespace: stub-website
spec:
  selector:
    app: stub-website
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-authelia
  namespace: stub-website
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: stub-website-route
  to:
    - group: traefik.io
      kind: Middleware
      namespace: traefik-ext
      name: authelia-auth
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: stub-website-route
  namespace: stub-website
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik-ext
  hostnames:
    - "fingol.pro"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: authelia-auth
      backendRefs:
        - name: stub-website
          port: 80
