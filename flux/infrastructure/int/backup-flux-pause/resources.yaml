---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backup-flux-pause
  namespace: flux-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: backup-flux-pause
  namespace: flux-system
rules:
  - apiGroups: ["kustomize.toolkit.fluxcd.io"]
    resources: ["kustomizations"]
    verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backup-flux-pause
  namespace: flux-system
subjects:
  - kind: ServiceAccount
    name: backup-flux-pause
    namespace: flux-system
roleRef:
  kind: Role
  name: backup-flux-pause
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-flux-pause
  namespace: flux-system
spec:
  schedule: "29 0 * * *"  # 1 minute before backups at 00:30; check suspend status with 'flux get all'
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: backup-flux-pause
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            seccompProfile:
              type: RuntimeDefault
          containers:
            - name: pause-flux
              image: alpine/k8s:1.34.1
              imagePullPolicy: IfNotPresent
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
              command:
                - /bin/sh
                - -c
                - |
                  set -e
                  echo "Suspending Flux apps kustomization..."
                  kubectl patch kustomization apps -n flux-system --type merge -p '{"spec":{"suspend":true}}'
                  echo "Sleeping for 5 minutes while backups run..."
                  sleep 300
                  echo "Resuming Flux apps kustomization..."
                  kubectl patch kustomization apps -n flux-system --type merge -p '{"spec":{"suspend":false}}'
                  echo "Forcing immediate reconciliation..."
                  kubectl annotate kustomization apps -n flux-system reconcile.fluxcd.io/requestedAt="$(date +%s)" --overwrite
                  echo "Done."
          restartPolicy: OnFailure
