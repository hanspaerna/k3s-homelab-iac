csiDriver:
  # should be globally unique for a given cluster
  name: "org.democratic-csi.local-hostpath"
  attachRequired: false
  storageCapacity: true
  fsGroupPolicy: File

storageClasses:
  - name: democratic-local-hostpath
    defaultClass: true
    reclaimPolicy: Delete
    volumeBindingMode: Immediate
    # distributed support is not yet ready for expansion
    allowVolumeExpansion: false
    parameters:

    mountOptions: []
    secrets:
      provisioner-secret:
      controller-publish-secret:
      node-stage-secret:
      node-publish-secret:
      controller-expand-secret:

volumeSnapshotClasses:
  - name: csi-democratic-csi-hostpath
    deletionPolicy: Delete
    parameters:
      cluster: default

controller:
  enabled: true
  strategy: node
  externalProvisioner:
    extraArgs:
      - --leader-election=false
      - --node-deployment=true
      - --node-deployment-immediate-binding=true
      - --feature-gates=Topology=true
      - --strict-topology=true
      - --enable-capacity=true
      - --capacity-ownerref-level=1

  externalAttacher:
    enabled: false

  # distributed support is not yet ready
  externalResizer:
    enabled: false

  externalSnapshotter:
    enabled: true
    extraArgs:
      - --leader-election=false
      - --node-deployment=true

node:
  driver:
    extraVolumeMounts:
      - name: local-storage
        mountPath: /var/lib/csi-local-hostpath
        mountPropagation: Bidirectional

  extraVolumes:
    - name: local-storage
      hostPath:
        path: /var/lib/csi-local-hostpath
        type: DirectoryOrCreate

driver:
  config:
    # please see the most up-to-date example of the corresponding config here:
    # https://github.com/democratic-csi/democratic-csi/tree/master/examples
    # YOU MUST COPY THE DATA HERE INLINE!
    driver: local-hostpath
    instance_id: default-local-hostpath
    local-hostpath:
      shareBasePath: "/var/lib/csi-local-hostpath"
      controllerBasePath: "/var/lib/csi-local-hostpath"
      dirPermissionsMode: "0777"
      dirPermissionsUser: 0
      dirPermissionsGroup: 0
